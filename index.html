<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a fucking calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">
           <p>Calculator Screen Placeholder</p></div>
        <div class="calculator-keypad">
            <div class="percent"><p>%</p></div>
            <div class="clear-all"><p>CE</p></div> 
            <div class="clear"><p>C</p></div>
            <div class="backspace"><p>backspace</p></div>
            <div class="fraction"><p>1/X</p></div>
            <div class="squared"><p>square</p></div>
            <div class="square-root"><p>square root</p></div>
            <div class="division"><p>/</p></div>
            <div class="7"><p>7</p></div>
            <div class="8"><p>8</p></div>
            <div class="9"><p>9</p></div>
            <div class="multiplication"><p>X</p></div>
            <div class="4"><p>4</p></div>
            <div class="5"><p>5</p></div>
            <div class="6"><p>6</p></div>
            <div class="subtraction"><p>-</p></div>
            <div class="1"><p>1</p></div>
            <div class="2"><p>2</p></div>
            <div class="3"><p>3</p></div>
            <div class="addition"><p>+</p></div>
            <div class="plus-minus"><p>+/-</p></div>
            <div class="0"><p>0</p></div>
            <div class="decimal"><p>.</p></div>
            <div class="equals"><p>=</p></div>
        </div>
    </div>
</body>
</html>
